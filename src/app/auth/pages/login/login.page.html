<ion-content padding>
  <h1 text-center>
    <ion-icon
      name="done-all"
      color="primary"
      class="icon-7em "
    ></ion-icon>
  </h1>
  <form
    [formGroup]="authForm"
    (submit)="onSubmit()"
  >

  <ng-container *ngIf="!configs.isSiginIn">

      <ion-item>
          <ion-icon
            name="person"
            color="primary"
            slot="start"
          ></ion-icon>
          <ion-input
            formControlName="name"
            type="text"
            placeholder="Name"
          ></ion-input>
          <ion-note
            slot="end"
            color="danger"
            *ngIf="name.dirty && name.hasError('required')"
          >
            Required
          </ion-note>
          <ion-note
            slot="end"
            color="danger"
            *ngIf="name.dirty && name.hasError('minlength')"
          >
            Invalid min size(6) name
          </ion-note>
          <ion-note
            slot="end"
            color="danger"
            *ngIf="name.dirty && name.hasError('maxlength')"
          >
            Invalid max size(30) name
          </ion-note>
        </ion-item>

  </ng-container>
    
  <ion-item>
      <ion-icon
        name="mail"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        formControlName="email"
        type="email"
        placeholder="email@email.com"
        inputmode="email"
        autofocus="true"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('required')"
      >
        Required
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="email.dirty && email.hasError('email')"
      >
        Invalid email
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon
        name="lock"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        formControlName="password"
        type="password"
        placeholder="re@sdsd12A"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('required')"
      >
        Required
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('minlength')"
      >
        Invalid min size(6) password
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="password.dirty && password.hasError('maxlength')"
      >
        Invalid max size(10) password
      </ion-note>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="authForm.invalid"
    >
      {{ configs.action }}
    </ion-button>
  </form>

  <ion-button
    expand="block"
    fill="clear"
    (click)="changeAuthAction()"
  >
    {{ configs.actionChange }}
  </ion-button>
  <ion-button expand="full">
    <ion-icon
      name="logo-facebook"
      slot="start"
    ></ion-icon>
    Login with Facebook
  </ion-button>
</ion-content>
